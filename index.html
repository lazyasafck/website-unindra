<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pemrograman Web</title>
    <style>
        body {
            background-color: yellow;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .header-text {
            text-align: left;
            margin-left: 15px;
        }

        .logo {
            width: 80px;
            height: auto;
            display: block;
            margin: 0;
        }

        .judul-utama {
            color: blue;
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }

        .alamat-berjalan {
            color: red;
            font-size: 16px;
            margin: 5px 0 0 0;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            line-height: 1.2;
            text-align: left;
            width: 100%;
        }

        .alamat-berjalan marquee {
            display: inline-block;
            width: auto;
            min-width: 100%;
        }

        hr {
            border: none;
            height: 5px;
            background-color: darkblue;
            margin: 20px auto;
            width: 80%;
        }

        .container {
            width: 60%;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

        .info-table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px auto 30px;
            text-align: left;
        }
        .info-table td {
            border: 1px solid black;
            padding: 5px;
            font-size: 14px;
        }
        .info-table td:first-child {
            width: 30%;
            font-weight: bold;
        }
        .info-table td:nth-child(2) {
            width: 5px;
            text-align: center;
            font-weight: bold;
        }

        .daftar-prodi {
            text-align: left;
            margin-top: 20px;
        }
        .daftar-prodi h4 {
            margin-bottom: 5px;
        }
        .daftar-prodi ul, .daftar-prodi ol {
            margin-top: 0;
            padding-left: 20px;
        }

        .tombol-simpan {
            background-color: #f0f0f0;
            border: 1px solid #000;
            padding: 5px 20px;
            margin-top: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header-content">
        <img 
            src="logo_unindra2-removebg-preview.png" 
            alt="Logo Universitas Indraprasta PGRI" 
            class="logo"
        >
        <div class="header-text">
            <div class="judul-utama">UNIVERSITAS INDRAPRASTA PGRI</div>
            <div class="judul-utama">(UNINDRA)</div>
            <div class="alamat-berjalan">
                <marquee behavior="alternate" direction="right" scrollamount="4">
                    Jl. Nangka No.58 Tanjung Barat - JakSel
                </marquee>
            </div>
        </div>
    </div>

    <hr>

    <div class="container">
        <table class="info-table">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td>Nama Anda masing-masing</td>
            </tr>
            <tr>
                <td>NPM</td>
                <td>:</td>
                <td>NPM Anda masing-masing</td>
            </tr>
        </table>
        
        <div class="daftar-prodi">
            <h4>FTIK:</h4>
            <ul>
                <li>A. Informatika</li>
                <li>B. Teknik Arsitektur</li>
                <li>C. Teknik Industri</li>
            </ul>
        </div>

        <div class="daftar-prodi">
            <h4 style="margin-top: 30px;">MIPA:</h4>
            <ol>
                <li>I. Matematika</li>
                <li>II. Fisika</li>
                <li>III. Biologi</li>
            </ol>
        </div>

        <button class="tombol-simpan">
            SIMPAN
        </button>
        
    </div>

</body>
</html>
